<div class="col-lg-10 col-lg-offset-1">
	<form>
		<div class="form-group">
			<input type="text" class="form-control" name="searchStr" placeholder="Search in Spotify..." [(ngModel)]="searchStr" (keyup)="searchMusic()">
		</div>
	</form>
</div>
<div *ngIf="results">
	<div *ngFor="let res of results">
		<p>
			{{res.name}}
		</p>
	</div>
</div>
